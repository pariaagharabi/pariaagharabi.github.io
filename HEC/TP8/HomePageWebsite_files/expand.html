<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" ""><HTML><HEAD><META 
content="IE=5.0000" http-equiv="X-UA-Compatible">
     <TITLE></TITLE>     
<META http-equiv="Content-Type" content="text/html; charset=utf-8"><LINK href="expand_files/default.css" 
rel="Stylesheet" type="text/css">     
<SCRIPT src="expand_files/jquery-1.7.1.min.js" type="text/javascript"></SCRIPT>
     
<SCRIPT src="expand_files/messagecenter.js" type="text/javascript"></SCRIPT>
     
<SCRIPT type="text/javascript">
<!--
            $(document).ready(function () {
                $axure.messageCenter.addMessageListener(messageCenter_message);
                function messageCenter_message(message, data) {
                    if(message == 'collapseFrameOnLoad') {
                        setTimeout(function() {
                            $('#maximizePanel').animate({
                                top:'-' + maxPanelHeight + 'px'
                            }, 300);
                        }, 2000);
                    }
                }
                $axure.messageCenter.postMessage('getCollapseFrameOnLoad');

                if(MOBILE_DEVICE) {
                    $('#maximizePanel').height('45px');
                }
                var maxPanelHeight = $('#maximizePanel').height();

                $('#maximizePanel').click(function () {
                    $(this).removeClass('maximizePanelOver');
                    $axure.messageCenter.postMessage('expandFrame');
                });

                if(!MOBILE_DEVICE) {
                    $('#maximizePanel').mouseenter(function() {
                        $(this).addClass('maximizePanelOver');
                    });
                    $('#maximizePanel').mouseout(function() {
                        if($(this).hasClass('maximizePanelOver')) {
                            $(this).animate({
                                top:'-' + maxPanelHeight + 'px'
                            }, 300);
                        }
                        $(this).removeClass('maximizePanelOver');
                    });
                    $('#maximizePanelOver').mouseenter(function() {
                        $('#maximizePanel').animate({
                            top:'0px'
                        }, 100);
                    });
                }
            });
        --></SCRIPT>
 
<META name="GENERATOR" content="MSHTML 11.00.9600.18763"></HEAD> 
<BODY style="background-color: transparent;">
<DIV id="maximizePanelOver">
<DIV title="Expand" class="maximizePanel" 
id="maximizePanel"></DIV></DIV></BODY></HTML>
